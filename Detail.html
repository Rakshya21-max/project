<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>View details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Detail.css">
  </head>
  <body>
    <main class="page">
      <article class="detail-card">
        <a href="Gallery.html"><button class="back" aria-label="back">‚Üê</button></a>

        <div class="card-header">
          <div class="logo">üêæ</div>
          <div class="title">
            <h1>View details</h1>
            <p class="subtitle">Help to find a shelter for paws</p>
          </div>
        </div>

        <div class="photo-wrap">
          <img class="pet-photo" src="https://images.unsplash.com/photo-1601758123927-1f4f0a5a7e0a?auto=format&fit=crop&w=500&q=60" alt="Bella">
          <h2 class="pet-name">Bella</h2>
        </div>

        <section class="details">
          <div class="col">
            <div class="field"><span class="label">Age:</span><span class="value">7 months</span></div>
            <div class="field"><span class="label">Size:</span><span class="value">small</span></div>
            <div class="field"><span class="label">Rescued:</span><span class="value">Jan 2025</span></div>
          </div>
          <div class="col">
            <div class="field"><span class="label">Breed:</span><span class="value">Beagle Mix</span></div>
            <div class="field"><span class="label">Gender:</span><span class="value">Female</span></div>
            <div class="field"><span class="label">Health status:</span><span class="value">Healthy</span></div>
          </div>
        </section>

        <div class="action">
         <a href="login.html"> <button class="start">Start Adoption process</button></a>
        </div>
      </article>
    </main>
  </body>
</html>
