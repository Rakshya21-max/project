<body>

	<div class="container">
		<div class="left">
			<div class="logo">üêæ</div>
			<h2>Welcome to RescueTails</h2>
			<p class="subtitle">Help find a forever home for pets</p>

			<div class="tabs">
				<button class="tab-btn" onclick="window.location.href='ngologin.html'"> Login</button>
				<button class="tab-btn active">Sign Up</button>
			</div>

			<a href="signup.html" class="access-btn">Access as user</a>
		</div>

		<div class="right">
			<h2>Access as NGO</h2>
			<p class="subtitle">Help to find a shelter for paws</p>

			<div class="tabs">
				<button class="tab-btn" onclick="window.location.href='ngologin.html'"> Login</button>
				<button class="tab-btn active">Sign Up</button>
			</div>

			<form id="signupForm" class="form" method="POST" action="signup_NGO.php">

				<div class="form-row">
					<div class="form-group">
						<label>First Name</label>
						<input type="text" name="first" id="first" placeholder="First Name" />
						<span id="err_first" class="error"></span>
					</div>
					<div class="form-group">
						<label>Last Name</label>
						<input type="text" name="last" id="last" placeholder="Last Name" />
						<span id="err_last" class="error"></span>
					</div>
				</div>

				<div class="form-group">
					<label>Email Address</label>
					<input type="email" name="email" id="email" placeholder="Enter your email" />
					<span id="err_email" class="error"></span>
				</div>
			

				<div class="form-group">
					<label>Phone Number</label>
					<input type="tel" name="phone" id="phone" placeholder="Enter your phone number" />
					<span id="err_phone" class="error"></span>
				</div>

				<div class="form-group">
					<label>Password</label>
					<input type="password" name="password" id="password" placeholder="Enter your password" />
					<span id="err_password" class="error"></span>
				</div>

				<div class="form-group">
					<label>Confirm Password</label>
					<input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" />
					<span id="err_confirm_password" class="error"></span>
				</div>

				<div class="form-group">
					<label>Staff id</label>
					<input type="text" id="staff_id" name="staff_id" placeholder="Staff ID">
					<span id="err_staff_id" class="error"></span>

				</div>

				<div class="form-agreement">
					<label>
						<input type="checkbox" />
						I agree to the <a href="#">terms of Service</a> and <a href="#">Privacy Policy</a>
					</label>
				</div>

				<button type="submit" class="create-btn">Create Account</button>
				
			</form>

			<p class="footer-text">Helping street dogs find loving homes</p>
		</div>
	</div>
</body>
</html>
