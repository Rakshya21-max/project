<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a dog</title>
    <link rel="stylesheet" href="adoptInProcess.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="back-btn">‚Üê</div>
            <div class="icon">üêæ</div>
            
            <h1>Adopt a dog</h1>
            <p class="subtitle">Help to find a shelter for paws</p>
            
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Last Name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="Enter your answer">
                </div>
                
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" placeholder="Enter your address">
                </div>
                
                <div class="form-group">
                    <label>Why do you want to adopt this pet?</label>
                    <textarea placeholder="Enter you answer"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Do you have pet experience?</label>
                    <input type="text" placeholder="Yes / No">
                </div>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            
            <div class="alert">
                <span>Thank you. Adoption is in process</span>
                <button class="close-btn">‚úï</button>
            </div>
        </div>
    </div>
</body>
</html>
