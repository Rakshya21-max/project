<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Dog</title>
    <link rel="Stylesheet" href="/styles/adoptpage1.css">
</head>
<body>
    <div class="container">
        <img src="" alt="RescueTails logo" class="logo">
            <h2>Adopt a Dog</h2>
            <p class="subtitle">Help find a shelter for paws</p>

            
                <div class="grp">
                    <div class="name1">
                <label>First Name</label>
                <input type="text" placeholder="First Name">
                <label>Last Name</label>
                <input type="text" placeholder="Last Name">
                    </div>
                </div>

            <div class="grp">
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email">
            </div>

            <div class="grp">
                <label>Phone Number</label>
                <input type="tel" placeholder="Enter your phone number">
            </div>

            <div class="grp">
                <label>Address</label>
                <input type="text" placeholder="Enter your address">
            </div>

            <div class="grp">
                 <label>Why do you want to adopt this pet?</label>
                <input type="password" placeholder="Enter your answer">
            </div>
            <div class="grp">
                <label>Do you have a pet experience?</label>
                <input type ="text" placeholder="Yes/No">
            </div>
            <button class="submit-btn" type="submit">Submit</button>

    </div>
</body>
</html>
