<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Report a Dog</title>
  <link rel="stylesheet" href="report.css">
</head>
<body>
  <a class="back-btn" href="Landingpage.html">&larr;</a>

  <main class="page">
    <section class="report-container" role="region" aria-label="Report a dog form">
      <img class="logo" src="logo.png" alt="Site logo ">
      <h1>Report a dog</h1>
      <p class="lead">Help to find a shelter for paws</p>

      <form class="report-form" action="report.php" method="post" enctype="multipart/form-data"
>
        <label class="field">
          <span class="label-text">Browse a picture</span>
          <input type="file" name="picture" accept="image/*">
        </label>

        <label class="field">
          <span class="label-text">Location</span>
          <input type="text" name="location" placeholder="Enter the location">
        </label>

        <label class="field">
          <span class="label-text">Description</span>
          <textarea name="description" placeholder="Describe the condition of dog..." rows="4"></textarea>
        </label>

        <label class="field">
          <span class="label-text">Email</span>
          <input type="email" name="email" placeholder="Enter your email">
        </label>

        <button class="submit-btn" type="submit">Report a dog</button>
      </form>
    </section>
  </main>
</body>
</html>
